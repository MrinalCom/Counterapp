<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Counter app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
      <!--wrapper-->
      <div id="wrapper" class="flex flex-col  justify-center items-center h-[100vh] w-[100vw] bg-[#434151] gap-10 ">
          <div class="text-[#0398d4] font-medium text-[20px]">
            Increment And Decrement
          </div>
          <div class="flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <!--negative-->
              <button id="minusclick" class="border-r-2 border-[#bfbfbf ] pr-5 ">
                <i class="fa-solid fa-minus"></i> 

              </button>
              <div id="counter" class="font-bold">
                    0
              </div>
            <!--positive-->
              <button id="plusclick"  class="border-l-2 border-[#bfbfbf ] pl-5">
                <i class="fa-solid fa-plus"></i> 

              </button>
          </div>
            
      </div>




      <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>

      <script src="app.js"></script>
</body>

</html>
